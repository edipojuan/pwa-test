<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#008000" />
  <meta name="Description" content="Author: Ã‰dipo Juan, Category: PWA Test, Length: 1 page">
  <title>PWA Test</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/icon-512x512.png">
</head>

<body>
  <h1>PWA Test</h1>
  <button id="download">Download</button>

  <object id="contentarea" data="http://www.orimi.com/pdf-test.pdf" type="application/pdf" width="100%" height="100%">
    <iframe src="https://example.com/test.pdf#page=2" width="100%" height="100%" style="border: none;">
      <p>Your browser does not support PDFs.
        <a href="https://example.com/test.pdf">Download the PDF</a>.
      </p>
    </iframe>
  </object>

  <script>
    function load() {
      const btnDownload = document.getElementById('download');

      const download = () => {
        const options = {
          method: 'GET',
          headers: {
            'Authorization': 'Bearer eyJhbGciOiJSUzI1NiIs...',
          }
        };

        fetch('https://proxier.now.sh/https://m-api.tjmt.jus.br/holerites/54010/folha', options).then(
          response => response.blob()
        ).then(
          blob => {
            const objectURL = URL.createObjectURL(blob);
            document.getElementById("contentarea").setAttribute('data', objectURL);
          }
        ).catch(err => console.log(err));
      }

      btnDownload.addEventListener('click', download, false);
    }

    document.addEventListener('DOMContentLoaded', load);
  </script>

  <script>
    window.addEventListener('load', () => {
      // Service Worker
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js')
          .then((reg) => console.log('Service Worker Registered', reg));
      }
    });
  </script>

</body>

</html>
