<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>UnFire</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/icon-512x512.png">

  <style>
    #map {
      height: 100%;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>

</head>

<body>
  <h1>UnFire</h1>

  <div id="map"></div>

  <script>
    let map;

    function initMap() {
      load();
    }

    function load() {
      console.log(`Google Maps API version: ${google.maps.version}`);

      const latLng = new google.maps.LatLng(-15.553609, -56.096618);

      const mapOptions = {
        center: latLng,
        zoom: 12,
        mapTypeId: google.maps.MapTypeId.ROADMAP,
        heading: 90,
        tilt: 45
      };

      map = new google.maps.Map(document.getElementById('map'), mapOptions);

      setCurrentPosition();

      addMarkers();

      addDeforestation();

      const handleLocationError = (browserHasGeolocation, infoWindow, pos) => {
        infoWindow.setPosition(pos);
        infoWindow.setContent(
          browserHasGeolocation ?
          'Error: The Geolocation service failed.' :
          'Error: Your browser doesn\'t support geolocation.'
        );
        infoWindow.open(map);
      }
    }

    function setCurrentPosition() {
      const infoWindow = new google.maps.InfoWindow();

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);
            infoWindow.setContent('Você está a 7km de um incêndio grau 7');
            infoWindow.open(map);
            map.setCenter(pos);
          },
          () => this.handleLocationError(true, infoWindow, map.getCenter())
        );
      } else {
        this.handleLocationError(false, infoWindow, map.getCenter());
      }
    }

    function addMarkers() {
      let positions = [
        new google.maps.LatLng(-15.568601, -56.094145) /* despraiado */ ,
        new google.maps.LatLng(-15.568642, -56.057323) /* moradaDoOuro */ ,
        new google.maps.LatLng(-15.568642, -56.052343),
        new google.maps.LatLng(-15.568642, -56.046343)
      ];

      position = new google.maps.LatLng(-15.568601, -56.094145);

      var image =
        'https://firebasestorage.googleapis.com/v0/b/pwa-tjmt-test.appspot.com/o/mark.png?alt=media&token=d3c6275b-7ce4-4e17-a021-5afd2bb8cb7c';

      window.setInterval(() => {

        if (positions.length === 4) {
          positions.splice(0, 1);
        } else {
          positions = [position, ...positions];
        }

        const markers = positions.map((position, i) => {
          return new google.maps.Marker({
            position,
            map,
            label: `${i}`,
            icon: image
          });
        });

      }, 2000);
    }

    function addDeforestation() {

      var triangleCoords = [{
          lat: -15.568601,
          lng: -56.094145
        },
        {
          lat: -15.568411,
          lng: -56.094155
        },
        {
          lat: -15.565621,
          lng: -56.064165
        },
        {
          lat: -15.578631,
          lng: -56.084175
        }
      ];

      var bermudaTriangle = new google.maps.Polygon({
        paths: triangleCoords,
        strokeColor: '#FF0000',
        strokeOpacity: 0.8,
        strokeWeight: 2,
        fillColor: '#FF0000',
        fillOpacity: 0.35
      });
      bermudaTriangle.setMap(map);
    }

    // document.addEventListener('DOMContentLoaded', load);
  </script>

  <script>
    window.addEventListener('load', () => {
      // Service Worker
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js')
          .then((reg) => console.log('Service Worker Registered', reg));
      }
    });
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDzk3byO8JebOVtER7DyBQyhKemOmxWPMo&callback=initMap"
    async defer></script>

</body>

</html>
